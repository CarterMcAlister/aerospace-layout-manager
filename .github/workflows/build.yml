name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to write releases
      packages: write # needed for packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check version
        run: |
          if [ "v$(jq -r .version package.json)" != "${{ github.ref_name }}" ]; then
            echo "Tag (${{ github.ref_name }}) does not match version in package.json (v$(jq -r .version package.json))"
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: |
          bun run build:linux
          bun run build:mac
          bun run build:mac-intel
          bun run build:windows

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/aerospace-layout-manager-*
          tag_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
